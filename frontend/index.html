<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MuvHR - Human Resources Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              900: '#0c4a6e',
            },
            gray: {
              50: '#f9fafb',
              100: '#f3f4f6',
              200: '#e5e7eb',
              300: '#d1d5db',
              400: '#9ca3af',
              500: '#6b7280',
              600: '#4b5563',
              700: '#374151',
              800: '#1f2937',
              900: '#111827',
            }
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Additional custom styles for complex layouts */
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card-hover {
      transition: all 0.2s ease-in-out;
    }
    
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .role-pill {
      transition: all 0.15s ease-in-out;
    }

    .role-pill:hover {
      transform: scale(1.05);
    }

    /* Table styling improvements */
    .modern-table {
      border-collapse: separate;
      border-spacing: 0;
    }

    .modern-table th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-in {
      animation: slideIn 0.3s ease-out;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>

<body class="bg-gray-50 font-sans">
  <!-- Header Section -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-gray-900">MuvHR</h1>
              <p class="text-sm text-gray-500">Muvon Energy Human Resources</p>
            </div>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="hidden md:flex items-center space-x-2 text-sm text-gray-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span id="current-time"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Role Selection & Welcome Section -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Role Selector Card -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8 slide-in">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-gray-900 mb-2">Select Your Role</h2>
          <p class="text-gray-600 text-sm">Choose your role to access relevant HR resources and information.</p>
        </div>
        
        <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
          <div class="relative">
            <select id="role-select" class="appearance-none bg-white border border-gray-300 rounded-lg px-4 py-3 pr-8 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors min-w-[200px]">
              <option value="">Choose your role...</option>
              <option value="admin">ðŸ‘‘ Admin</option>
              <option value="hr">ðŸ‘¥ HR Specialist</option>
              <option value="manager">ðŸ“Š Manager</option>
              <option value="engineer">ðŸ’» Engineer</option>
              <option value="marketing">ðŸ“¢ Marketing</option>
              <option value="intern">ðŸŽ“ Intern</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
              </svg>
            </div>
          </div>
          
          <div id="current-role-display" class="text-sm font-medium text-gray-500"></div>
        </div>
      </div>
    </div>

    <!-- Welcome Dashboard Header (shown when role is selected) -->
    <div id="welcome-header" class="hidden bg-gradient-to-r from-primary-500 to-primary-700 rounded-xl shadow-lg p-8 mb-8 text-white slide-in">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center">
            <svg id="role-icon" class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div>
            <h2 id="welcome-message" class="text-2xl font-bold mb-1">Welcome back!</h2>
            <p id="role-description" class="text-primary-100 text-lg"></p>
          </div>
        </div>
        <div class="hidden md:block text-right">
          <p class="text-primary-100 text-sm">Today</p>
          <p id="current-date" class="text-xl font-semibold"></p>
        </div>
      </div>
    </div>

    <!-- Action Buttons Section -->
    <div id="action-buttons" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 slide-in">
      <!-- Contractors Button -->
      <button onclick="loadContracts()" 
              class="group bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md hover:border-primary-300 transition-all duration-200 text-left card-hover">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200 transition-colors">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-900 group-hover:text-primary-700 transition-colors">Contractors</h3>
            <p class="text-gray-600 text-sm">View contract expiry tracking</p>
          </div>
        </div>
      </button>

      <!-- Onboarding Button -->
      <button onclick="loadOnboarding()" 
              class="group bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md hover:border-primary-300 transition-all duration-200 text-left card-hover">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-200 transition-colors">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-900 group-hover:text-primary-700 transition-colors">Onboarding</h3>
            <p class="text-gray-600 text-sm">Manage new employee checklists</p>
          </div>
        </div>
      </button>

      <!-- Resources Button -->
      <button onclick="loadResources()" 
              class="group bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md hover:border-primary-300 transition-all duration-200 text-left card-hover">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center group-hover:bg-purple-200 transition-colors">
            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-900 group-hover:text-primary-700 transition-colors">Resources</h3>
            <p class="text-gray-600 text-sm">Access role-based documents</p>
          </div>
        </div>
      </button>
    </div>

    <!-- Content Sections -->
    <div id="contracts-table" class="slide-in"></div>
    <div id="onboarding-section" class="slide-in"></div>
    <div id="resources-section" class="slide-in"></div>
  </div>

  <script>
    // Update current time
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleTimeString();
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }
    
    // Initialize time
    updateTime();
    setInterval(updateTime, 1000);
  </script>
  <script src="app.js"></script>
</body>
</html>
