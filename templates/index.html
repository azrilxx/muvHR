<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MuvHR - Human Resources Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              900: '#0c4a6e',
            },
            gray: {
              50: '#f9fafb',
              100: '#f3f4f6',
              200: '#e5e7eb',
              300: '#d1d5db',
              400: '#9ca3af',
              500: '#6b7280',
              600: '#4b5563',
              700: '#374151',
              800: '#1f2937',
              900: '#111827',
            }
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-gray-50 font-sans">
  <!-- Header Section -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-gray-900">MuvHR</h1>
              <p class="text-sm text-gray-500">Muvon Energy Human Resources</p>
            </div>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="hidden md:flex items-center space-x-2 text-sm text-gray-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span id="current-time"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Role Selection & Welcome Section -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Role Selector Card -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8 slide-in">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
        <div class="flex-1">
          <h2 class="text-lg font-semibold text-gray-900 mb-2">Select Your Role</h2>
          <p class="text-gray-600 text-sm">Choose your role to access relevant HR resources and information.</p>
        </div>
        
        <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
          <div class="relative">
            <select id="role-select" class="appearance-none bg-white border border-gray-300 rounded-lg px-4 py-3 pr-8 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors min-w-[200px]">
              <option value="">Choose your role...</option>
              <option value="admin">ðŸ‘‘ Admin</option>
              <option value="hr">ðŸ‘¥ HR Specialist</option>
              <option value="manager">ðŸ“Š Manager</option>
              <option value="engineer">ðŸ’» Engineer</option>
              <option value="marketing">ðŸ“¢ Marketing</option>
              <option value="intern">ðŸŽ“ Intern</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
              </svg>
            </div>
          </div>
          
          <div id="current-role-display" class="text-sm font-medium text-gray-500"></div>
        </div>
      </div>
    </div>

    <!-- Welcome Dashboard Header (shown when role is selected) -->
    <div id="welcome-header" class="hidden bg-gradient-to-r from-primary-500 to-primary-700 rounded-xl shadow-lg p-8 mb-8 text-white slide-in">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center">
            <svg id="role-icon" class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div>
            <h2 id="welcome-message" class="text-2xl font-bold mb-1">Welcome back!</h2>
            <p id="role-description" class="text-primary-100 text-lg"></p>
          </div>
        </div>
        <div class="hidden md:block text-right">
          <p class="text-primary-100 text-sm">Today</p>
          <p id="current-date" class="text-xl font-semibold"></p>
        </div>
      </div>
    </div>

    <!-- Dashboard Modules Section -->
    <div id="dashboard-modules" class="hidden mb-8">
      <!-- Modules will be dynamically generated by JavaScript -->
    </div>

    <!-- Content Sections -->
    <div id="contracts-table" class="slide-in"></div>
    <div id="onboarding-section" class="slide-in"></div>
    <div id="resources-section" class="slide-in"></div>
    <div id="time-off-section" class="slide-in"></div>
    <div id="time-tracking-section" class="slide-in"></div>
    <div id="groups-section" class="slide-in"></div>
    <div id="entities-section" class="slide-in"></div>
  </div>

  <!-- Upload Modal -->
  <div id="upload-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-gray-900">Upload File</h3>
          <button onclick="hideUploadModal()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <form id="upload-form" enctype="multipart/form-data">
          <div class="mb-4">
            <label for="upload-title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
            <input type="text" id="upload-title" name="title" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                   placeholder="Enter file title">
          </div>
          
          <div class="mb-4">
            <label for="upload-category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
            <select id="upload-category" name="category" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
              <option value="">Select category</option>
              <option value="hr-documents">HR Documents</option>
              <option value="policies">Policies</option>
              <option value="training">Training Materials</option>
              <option value="legal">Legal Documents</option>
              <option value="technical">Technical Documentation</option>
              <option value="marketing">Marketing Materials</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="mb-6">
            <label for="upload-file" class="block text-sm font-medium text-gray-700 mb-2">File</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-primary-400 transition-colors">
              <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label for="upload-file" class="relative cursor-pointer bg-white rounded-md font-medium text-primary-600 hover:text-primary-500">
                    <span>Upload a file</span>
                    <input id="upload-file" name="file" type="file" class="sr-only" required
                           accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg,.gif,.xls,.xlsx,.zip,.rar">
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs text-gray-500">PDF, DOC, XLS, images up to 16MB</p>
              </div>
            </div>
          </div>
          
          <div class="flex items-center justify-end space-x-3">
            <button type="button" onclick="hideUploadModal()"
                    class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
              Cancel
            </button>
            <button type="submit" id="upload-submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
              <span id="upload-text">Upload File</span>
              <span id="upload-spinner" class="hidden">
                <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Uploading...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Update current time
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleTimeString();
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }
    
    // Initialize time
    updateTime();
    setInterval(updateTime, 1000);
  </script>
  <script src="/static/script.js"></script>
</body>
</html>
